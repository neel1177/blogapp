<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  

  <!-- Bootstrap core CSS -->
  <link href="../../assets/styles/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../assets/styles/css/blog-post.css" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">
      
       <!-- Title -->
        <h1 class="mt-4">{{posts1.title}}</h1>
        <hr>
        <!-- Post Content -->
        <p class="lead">{{posts1.body}}</p>
              
        
        <hr>
        
      <div *ngIf="check"> 
       

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" #commentInput rows="3"></textarea>
              </div>
              <button (click)="addComment(commentInput.value)" class="btn btn-primary">Comment</button>
            </form>
          </div>
        </div>
      </div>  
      </div>  

      <div class="col-lg-12">
        <h2>Comments</h2>
        <hr>
    
        <!-- Single Comment -->
        
          <div *ngFor="let c of comments">
                 <div class="card my-4">
                    <!--<h5 class="card-header">{{c.name}}</h5> -->
                    <div class="card-body">
                        <p class="lead">{{c.body}}</p>
                    </div>
                 </div> 
          </div>
      </div>
    

      <!-- Sidebar Widgets Column -->
   
    </div>
    
    <!-- /.row -->

  </div>
  <!-- /.container -->

  

  <!-- Bootstrap core JavaScript -->
  <script src="../../assets/styles/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/styles/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
